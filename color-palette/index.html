<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .container {
        width: 94%;
        float: left;
        margin: 0 3%;
     }
     .box {
       width: 305px;
       height: 305px;
       float: left;
       color: #fff;
       font-size: 40px;
       background: #666;
       margin: 0 10px 10px 0;
       padding: 10px;
     }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="background: #c00">#c00</div>
        <div class="box" style="background: #09c">#09c</div>
        <div class="box" style="background: #fa0">#fa0</div>
        <div class="box" style="background: #060">#060</div>
        <div class="box" style="background: #ccc">#ccc</div>
        <div class="box" style="background: #000">#000</div>
        <div class="box" style="color: #666; background: #fff; border: 1px solid;">#fff</div>
        <div class="box" style="background: #666">#666</div>
        <div class="box" style="background: #f08">#f08</div>
    </div>
</body>
</html>
