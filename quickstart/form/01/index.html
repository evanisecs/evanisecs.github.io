<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
      *{
        font-family: Arial, Helvetica, sans-serif;
      }

    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form autocomplete="off">
        <p>categoria: <select name="" id="">
            
            <option value="1">calça</option>
            <option value="2">vestido</option>
            <option value="3">bernuda</option>
            <option value="4">blusinha</option>
        </select></p>
        <p>nome: <input type="text" name="nome" id="nome"></p>
        <p>cor: <select name="" id="">
            <option value="1">azul</option>
            <option value="2">vermelho</option>
            <option value="3">rosa</option>
            <option value="4">roxo</option>
            <option value="5">vinho</option>
        </select></p>
        <p>tamanho: <select name="" id="">
            <option value="1">P</option>
            <option value="2">M</option>
            <option value="3">G</option>
            <option value="4">GG</option>
            <option value="5">XG</option>
        </select></p>
        <p>marca: <input type="text" name="marca" id="marca"></p>
        <p>total: <input type="number" name="total" id="total"></p>
        <p>foto: <input type="file" name="imagem" id="imagem"></p>
        <p>descrição: <input type="text" name="descrição" id="descrição"></p>
        <input type="submit" value="enviar">
    </form>
    <br />
    <br />
    <script src="https://gist.github.com/evanisecs/a5dde96bcfa30b3c6db0ea09a36e5e52.js"></script>
</body>
</html>
